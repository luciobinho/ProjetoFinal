<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="panel panel-default">
			<h:form class="form-horizontal tabular-form" id="formPrincipal">
				<div class="panel-heading">
					<h2>MANTER - AMOSTRA CLIENTE</h2>
				</div>
				<h:messages autoUpdate="true" />
				<h:panelGroup rendered="#{empty amostraMB.listaAmostras and !amostraMB.cadastrar and !amostraMB.editar}">
					<div class="panel-heading">
						<h3>Nenhum registro cadastrado!</h3>
					</div>	
				</h:panelGroup>
				<h:panelGroup id="formTabela"
					rendered="#{not empty amostraMB.listaAmostras}">
					<div class="panel-body panel-no-padding">
						<div id="example_wrapper"
							class="dataTables_wrapper form-inline no-footer">
							<div class="row">
								<div class="col-sm-6"></div>
								<div class="col-sm-6"></div>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{amostraMB.listaAmostras}" var="item" border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.idAmostra}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 212px;">
										<h:outputText value="Status" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.statusAmostra.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Condição Armazenamento" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.dsCondicaoArmazenamento}">
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="SCAD" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.codSCAD}">
									</h:outputText>
								</h:column>
								<h:column>	
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Data" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.dtCriacao}">
										<f:convertDateTime pattern="dd/mm/yyyy"/>
									</h:outputText>
								</h:column>
								
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Classe" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.classeAmostra.descricao}">
									</h:outputText>
								</h:column>
								
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Obs. SMS" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.dsObsSMS}">
									</h:outputText>
								</h:column>
								
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Ações" />
									</f:facet>
									<h:commandButton id="imprimir" class="btn btn-sm btn-success" 
										action="#{amostraMB.alterar()}" value="Imprimir">
										<f:setPropertyActionListener value="#{item}"
											target="#{amostraMB.amostra}" />
											<p:tooltip id="toolTipGrow" for="imprimir" value="Imprimir Certificado de Ensaio"
               									showEffect="clip" hideEffect="explode" position="left"/>
									</h:commandButton>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
