<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="panel panel-default">
			<h:form id="formPrincipal">
				<div class="panel-heading">
					<h2>MANTER - EQUIPAMENTO</h2>
				</div>
				<h:panelGroup id="formTabela"
					rendered="#{not empty equipamentoMB.listaEquipamentos}">
					<h:messages autoUpdate="true" />
					<div class="panel-body panel-no-padding">
						<div id="example_wrapper"
							class="dataTables_wrapper form-inline no-footer">
							<div class="row">
								<div class="col-sm-6"></div>
								<div class="col-sm-6"></div>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{equipamentoMB.listaEquipamentos}" var="item" border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.idEquipamento}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="CD Classe" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.cdPatrimonio}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 212px;">
										<h:outputText value="Descrição" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Laboratório" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.laboratorio.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Status" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.statusEquipamento.descricao}">
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Ações" />
									</f:facet>
									<h:commandButton class="btn btn-success btn-xs"
										action="#{equipamentoMB.visualizar()}" value="Visualizar">
										<f:setPropertyActionListener value="#{item}"
											target="#{equipamentoMB.equipamento}" />
									</h:commandButton>
									<h:commandButton class="btn btn-warning btn-xs"
										action="#{equipamentoMB.alterar()}" data-toggle="modal"
										value="Editar">
										<f:setPropertyActionListener value="#{item}"
											target="#{equipamentoMB.equipamento}" />
									</h:commandButton>
									<h:commandButton class="btn btn-danger btn-xs"
										data-toggle="modal" value="Excluir"
										data-target="#delete-modal"
										onclick="$('#modalExcluir').modal('show');" immediate="true">
										<f:setPropertyActionListener value="#{item}"
											target="#{equipamentoMB.equipamento}" />
										<f:ajax execute="@this" render=":myForm" />
									</h:commandButton>
								</h:column>
							</h:dataTable>
						</div>

						<!-- Modal Excluir -->
						<div class="modal fade" id="modalExcluir" tabindex="-1"
							role="dialog" aria-labelledby="modalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true"></span>
										</button>
										<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
									</div>
									<div class="modal-body">Deseja realmente excluir este
										item?</div>
									<div class="modal-footer">
										<h:commandLink value="Sim" type="button"
											class="btn btn-primary" action="#{equipamentoMB.deletar()}"
											onclick="$('#modalExcluir').modal('hide');">
										</h:commandLink>
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Não</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary pull-right h2"
							value="Novo" action="#{equipamentoMB.novo()}" />
					</div>
				</h:panelGroup>
				<h:panelGroup id="formCadastrar"
					rendered="#{equipamentoMB.cadastrar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>CADASTRAR</h2>
							</div>
							<h:messages autoUpdate="true" />
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">CD Patrimônio:</label>
									<h:inputText id="cdClasse" class="form-control"
										value="#{equipamentoMB.equipamento.cdPatrimonio}" />
								</div>

								<div class="form-group col-md-4">
									<label for="campo1">Status:</label>
									<h:selectOneMenu class="form-control"
										value="#{equipamentoMB.idStatus}">
										<f:selectItem class="form-control" itemValue=""
											itemLabel="Selecione..." />
										<f:selectItems class="form-control"
											value="#{equipamentoMB.listaStatus}" />
									</h:selectOneMenu>
								</div>
								<div class="form-group col-md-4">
									<label for="campo1">Laboratório:</label>
									<h:selectOneMenu class="form-control"
										value="#{equipamentoMB.idLaboratorio}">
										<f:selectItem class="form-control" itemValue=""
											itemLabel="Selecione..." />
										<f:selectItems class="form-control"
											value="#{equipamentoMB.listaLaboratorio}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricao" class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{equipamentoMB.equipamento.descricao}" />
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<h:commandButton class="btn btn-primary pull-right h2"
							value="Cancelar" action="#{equipamentoMB.cancelar()}" />
						<h:commandButton class="btn btn-primary pull-right h2"
							value="Salvar" update="geral" ajax="true"
							action="#{equipamentoMB.salvar()}" />
					</div>
				</h:panelGroup>
				<h:panelGroup id="formAlterar" rendered="#{equipamentoMB.editar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>ALTERAR</h2>
							</div>
							<h:messages autoUpdate="true" />
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Código:</label>
									<h:inputText id="codigoAlt" class="form-control"
										value="#{equipamentoMB.equipamento.idEquipamento}" />
								</div>
								<div class="form-group col-md-4">
									<label for="campo1">CD Patrimônio:</label>
									<h:inputText id="cdClasseAlt" class="form-control"
										value="#{equipamentoMB.equipamento.cdPatrimonio}" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Status:</label>
									<h:selectOneMenu class="form-control"
										value="#{equipamentoMB.idStatus}">
										<f:selectItem class="form-control" itemValue=""
											itemLabel="Selecione..." />
										<f:selectItems class="form-control"
											value="#{equipamentoMB.listaStatus}" />
									</h:selectOneMenu>
								</div>
								<div class="form-group col-md-4">
									<label for="campo1">Laboratório:</label>
									<h:selectOneMenu class="form-control"
										value="#{equipamentoMB.idLaboratorio}">
										<f:selectItem class="form-control" itemValue=""
											itemLabel="Selecione..." />
										<f:selectItems class="form-control"
											value="#{equipamentoMB.listaLaboratorio}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricaoAlt" class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{equipamentoMB.equipamento.descricao}" />
								</div>
							</div>
							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton value="Salvar"
										action="#{equipamentoMB.salvar()}" class="btn btn-primary" />
									<h:commandButton value="Cancelar"
										action="#{equipamentoMB.cancelar()}" class="btn btn-default" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
				<h:panelGroup id="formVisualizar"
					rendered="#{equipamentoMB.visualizar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>VISUALIZAR</h2>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Código:</label>
									<h:outputText id="codigoVisu" class="form-control"
										value="#{equipamentoMB.equipamento.idEquipamento}" />
								</div>
								<div class="form-group col-md-4">
									<label for="campo1">CD Patrimônio:</label>
									<h:outputText id="cdClasseVisu" class="form-control"
										value="#{equipamentoMB.equipamento.cdPatrimonio}" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Status:</label>
									<h:outputText id="cdStatusVisu" class="form-control"
										value="#{equipamentoMB.equipamento.statusEquipamento.descricao}" />
								</div>
								<div class="form-group col-md-4">
									<label for="campo1">Laboratório:</label>
									<h:outputText id="cdLaboratorioVisu" class="form-control"
										value="#{equipamentoMB.equipamento.laboratorio.descricao}" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Descrição:</label>
									<h:outputText id="descricaoVisu" class="form-control"
										value="#{equipamentoMB.equipamento.descricao}" />
								</div>
							</div>

							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton class="btn btn-primary pull-right h2"
										value="Cancelar" action="#{equipamentoMB.cancelar()}" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
