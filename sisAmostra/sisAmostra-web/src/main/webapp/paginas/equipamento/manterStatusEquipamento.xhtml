<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="panel panel-default">
			<h:form id="formPrincipal">
				<div class="panel-heading">
					<h2>MANTER - STATUS EQUIPAMENTO</h2>
				</div>
				<h:panelGroup id="formTabela"
					rendered="#{not empty statusEquipamentoMB.listStatusEquipamentos}">
					<h:messages autoUpdate="true" />
					<div class="panel-body panel-no-padding">
						<div id="example_wrapper"
							class="dataTables_wrapper form-inline no-footer">
							<div class="row">
								<div class="col-sm-6"></div>
								<div class="col-sm-6"></div>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{statusEquipamentoMB.listStatusEquipamentos}" var="item"
								border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.idStatus}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 212px;">
										<h:outputText value="Descrição" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Usuário" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.usuUltAlteracao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Data de Alteração" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.dtUltAlteracao.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Ações" />
									</f:facet>
									<h:commandButton class="btn btn-warning btn-xs"
										action="#{statusEquipamentoMB.alterar(item)}" value="Editar">
										<f:setPropertyActionListener value="#{item}"
											target="#{statusEquipamentoMB.statusEquipamento}" />
									</h:commandButton>
									<h:commandButton class="btn btn-danger btn-xs"
										data-toggle="modal" value="Excluir"
										onclick="$('#modalExcluir').modal('show');" immediate="true">
										<f:ajax execute="@this" render=":myForm" />
										<f:setPropertyActionListener value="#{item}"
											target="#{statusEquipamentoMB.statusEquipamento}" />
									</h:commandButton>
								</h:column>
							</h:dataTable>
						</div>

						<!-- Modal Excluir -->
						<div class="modal fade" id="modalExcluir" tabindex="-1"
							role="dialog" aria-labelledby="modalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true"></span>
										</button>
										<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
									</div>
									<div class="modal-body">Deseja realmente excluir este
										item?</div>
									<div class="modal-footer">
										<h:commandLink value="Sim" type="button"
											class="btn btn-primary"
											action="#{statusEquipamentoMB.deletar()}"
											onclick="$('#modalExcluir').modal('hide');">
										</h:commandLink>
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Não</button>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-12">
							<h:commandButton class="btn btn-primary pull-right h2"
								value="Novo" action="#{statusEquipamentoMB.novo()}" />
						</div>
					</div>
				</h:panelGroup>
				<!-- cadastro -->
				<h:panelGroup id="formCadastro"
					rendered="#{statusEquipamentoMB.cadastrar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>CADASTRAR</h2>
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricao" required="true"
										class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{statusEquipamentoMB.statusEquipamento.descricao}" />
								</div>
							</div>

							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton value="Salvar"
										action="#{statusEquipamentoMB.salvar()}"
										class="btn btn-primary" />
									<h:commandButton value="Cancelar" action="listStatus"
										class="btn btn-default" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
				<!-- alteração -->
				<h:panelGroup id="formAlteracao"
					rendered="#{statusEquipamentoMB.editar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>ALTERAR</h2>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{statusEquipamentoMB.statusEquipamento}" var="item"
								border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{statusEquipamentoMB.statusEquipamento.idStatus}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Usuário" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{statusEquipamentoMB.statusEquipamento.usuUltAlteracao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Data de Alteração" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{statusEquipamentoMB.statusEquipamento.dtUltAlteracao.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</h:column>
							</h:dataTable>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricaoAlt" required="true"
										class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{statusEquipamentoMB.statusEquipamento.descricao}" />
								</div>
							</div>

							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton value="Salvar"
										action="#{statusEquipamentoMB.salvar()}"
										class="btn btn-primary" />
									<h:commandButton value="Cancelar"
										action="#{statusEquipamentoMB.cancelar()}"
										class="btn btn-default" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>	
			</h:form>
		</div>
	</ui:define>
</ui:composition>
