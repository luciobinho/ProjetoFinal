<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Cache" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="language" content="pt-br" />

		<ui:insert name="titulo" />

		<title>SisAmotra - Sistema de Amostras Químicas</title>

		<ui:param name="root" value="#{request.contextPath}" />

		<link
			href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,700"
			rel="stylesheet" type="text/css" />

		<link
			href="#{root}/resources/bootstrap/plugins/jstree/dist/themes/avalon/style.min.css"
			type="text/css" rel="stylesheet" />
		<link
			href="#{root}/resources/bootstrap/plugins/codeprettifier/prettify.css"
			type="text/css" rel="stylesheet" />
		<link
			href="#{root}/resources/bootstrap/plugins/iCheck/skins/minimal/blue.css"
			type="text/css" rel="stylesheet" />
		<link href="#{root}/resources/bootstrap/css/styles.css"
			type="text/css" rel="stylesheet" />
		<link href="#{root}/resources/bootstrap/css/datepicker.css"
			type="text/css" rel="stylesheet" />
		<link
			href="#{root}/resources/bootstrap/fonts/font-awesome/css/font-awesome.min.css"
			type="text/css" rel="stylesheet" />

		<ui:insert name="head" />
	</h:head>

	<body class="focused-form">
		<div class="container">
			<div class="container" id="login-form">
				<div class="login-logo">
					<img src="../../resources/img/login-logo.png" />
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>Acesso ao Sistema</h2>
							</div>
							<div class="panel-body">
								<h:form class="form-horizontal" id="validate-form">
									<div class="form-group">
										<div class="col-xs-12">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="fa fa-user"></i>
												</span>
												<h:inputText id="cdLogin" value="#{loginMB.usuario.login}"
													maxlength="50" styleClass="form-control" required="true"
													requiredMessage="Código do login é obrigatório">
												</h:inputText>
											</div>
										</div>
									</div>
									<br />
									<div class="form-group">
										<div class="col-xs-12">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-key"></i></span>
												<h:inputSecret id="senha" value="#{loginMB.usuario.senha}"
													maxlength="100" styleClass="form-control" />
											</div>
										</div>
									</div>
									<br />
									<div class="panel-footer">
										<div class="clearfix">
											<h:commandButton value="ENTRAR"
												styleClass="btn btn-primary btn-xl"
												action="#{loginMB.validarLogin}" ajax="false" />
										</div>
									</div>
									<br />
									<br />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</body>
</ui:composition>
