<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="panel panel-default">
			<h:form id="formPrincipal">
				<div class="panel-heading">
					<h2>MANTER - PRODUTO</h2>
				</div>
				<h:messages autoUpdate="true" />
				<h:panelGroup rendered="#{empty produtoMB.listProdutos and !produtoMB.cadastrar and !produtoMB.editar}">
					<div class="panel-heading">
						<h3>Nenhum registro cadastrado!</h3>
					</div>	
				</h:panelGroup>
				<h:panelGroup id="formTabela"
					rendered="#{not empty produtoMB.listProdutos}">
					<div class="panel-body panel-no-padding">
						<div id="example_wrapper"
							class="dataTables_wrapper form-inline no-footer">
							<div class="row">
								<div class="col-sm-6"></div>
								<div class="col-sm-6"></div>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{produtoMB.listProdutos}" var="item" border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.idProduto}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 212px;">
										<h:outputText value="Descrição" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{item.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Ações" />
									</f:facet>
									<h:commandButton class="btn btn-warning btn-xs"
										action="#{produtoMB.alterar(item)}" value="Editar">
										<f:setPropertyActionListener value="#{item}"
											target="#{produtoMB.produto}" />
									</h:commandButton>
									<h:commandButton class="btn btn-danger btn-xs"
										action="#{produtoMB.deletar()}" data-toggle="modal"
										value="Excluir" data-target="#delete-modal"
										onclick="$('#modalExcluir').modal('show');" immediate="true">
										<f:ajax execute="@this" render=":myForm" />
										<f:setPropertyActionListener value="#{item}"
											target="#{produtoMB.produto}" />
									</h:commandButton>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{!produtoMB.cadastrar and !produtoMB.editar}">
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary pull-right h2"
							value="Novo" action="#{produtoMB.novo()}" />
					</div>
					
				</h:panelGroup>	
				<!-- cadastro -->
				<h:panelGroup id="formCadastro"
					rendered="#{produtoMB.cadastrar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>CADASTRAR</h2>
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricao" required="true"
										class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{produtoMB.produto.descricao}" />
								</div>
							</div>

							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton value="Salvar"
										action="#{produtoMB.salvar()}" class="btn btn-primary" />
									<h:commandButton value="Cancelar" action="listStatus"
										class="btn btn-default" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
				<!-- alteração -->
				<h:panelGroup id="formAlteracao" rendered="#{produtoMB.editar}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h2>ALTERAR</h2>
							</div>
							<h:dataTable
								class="table table-striped table-bordered dataTable no-footer"
								cellspacing="0" width="100%" role="grid"
								aria-describedby="example_info" style="width: 100%;"
								value="#{produtoMB.produto}" var="item" border="1">
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{produtoMB.produto.idproduto}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting_asc" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										aria-sort="ascending" style="width: 196px;">
										<h:outputText value="Usuário" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{produtoMB.produto.usuUltAlteracao}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="sorting" tabindex="0"
										aria-controls="example" rowspan="1" colspan="1"
										style="width: 100px;">
										<h:outputText value="Data de Alteração" />
									</f:facet>
									<h:outputText class="gradeA odd" role="row"
										value="#{produtoMB.produto.dtUltAlteracao.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</h:column>
							</h:dataTable>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="campo1">Descrição:</label>
									<h:inputText id="descricaoAlt" required="true"
										class="form-control"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{produtoMB.produto.descricao}" />
								</div>
							</div>

							<div id="actions" class="row">
								<div class="col-md-12">
									<h:commandButton value="Salvar"
										action="#{produtoMB.salvar()}" class="btn btn-primary" />
									<h:commandButton value="Cancelar"
										action="#{produtoMB.cancelar()}" class="btn btn-default" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>

				<!-- Modal Excluir -->
				<div class="modal fade" id="modalExcluir" tabindex="-1"
					role="dialog" aria-labelledby="modalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Fechar">
									<span aria-hidden="true"></span>
								</button>
								<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
							</div>
							<div class="modal-body">Deseja realmente excluir este item?</div>
							<div class="modal-footer">
								<h:commandLink value="Sim" type="button" class="btn btn-primary"
									action="#{produtoMB.deletar()}"
									onclick="$('#modalExcluir').modal('hide');">
								</h:commandLink>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Não</button>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
